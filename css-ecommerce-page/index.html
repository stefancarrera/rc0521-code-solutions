<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <h1>New Arrivals</h1>
    </div>
    <div class="bottom">
      <div class="column">
        <img src="images/dress1.jpeg" alt="Black patterned dress" class="shoppingItems">
        <div class="inline">
          <p>Free People</p><p class="gray">| Size 6</p>
        </div>
        <div class="inline">
          <p><mark>$35</mark></p><p class="grayStrike">$125 retail</p>
        </div>
      </div>

      <div class="column">
        <img src="images/ysl-bag.jpeg" alt="YSL Bag" class="shoppingItems">
        <div class="inline">
          <p>Yves Saint Laurent</p>
          <p class="gray">| One-Size</p>
        </div>
        <div class="inline">
          <p><mark>$200</mark></p>
          <p class="grayStrike">$1600 retail</p>
        </div>

      </div>
      <div class="column">
        <img src="images/key.jpeg" alt="Key" class="shoppingItems">
        <div class="inline">
          <p>Tiffany</p>
          <p class="gray">| One-Size</p>
        </div>
        <div class="inline">
          <p><mark>$476</mark></p>
          <p class="grayStrike">$2000 retail</p>
        </div>

      </div>
      <div class="column">
        <img src="images/lv-bag.jpg" alt="LV Bag" class="shoppingItems">
        <div class="inline">
          <p>Louis Vuitton</p>
          <p class="gray">| One-Size</p>
        </div>
        <div class="inline">
          <p><mark>$95</mark></p>
          <p class="grayStrike">$1200 retail</p>
        </div>

      </div>
      <div class="column">
        <img src="images/dress2.jpeg" alt="Blue and White dress" class="shoppingItems">
        <div class="inline">
          <p>Reformation</p>
          <p class="gray">| Size 4</p>
        </div>
        <div class="inline">
          <p><mark>$20</mark></p>
          <p class="grayStrike">$198 retail</p>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
