<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <fieldset>
      <h2>Learn More</h2>
    <div>
      <label for="comp-email">Company Email</label>
    </div>
    <input type="text" id="comp-email" name="email" placeholder="sally@company.co">
    <div>
      <label for="name">Name</label>
    </div>
      <input type="text" id="name" name="name" placeholder="Sally Smith">
    <div>
      <label for="where">Where are you hiring?</label>
    </div>
      <input type="text" id="where" name="where" placeholder="City, Country">
    <div>
      <label for="engineers">How many engineers are you hiring in the next 6 months?</label>
    </div>
      <select id="engineers" name="amount">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="4-5">4-5 Engineers</option>
      </select>
      <button type="button">Submit</button>
    </fieldset>
  </form>
</body>
</html>
