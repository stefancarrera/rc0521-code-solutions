<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="http://www.example.com/coding.php" method="get">
    <div>
      <label for="email">Email:
        <br>
        <input type="text" name="email">
      </label>
    </div>
    <div>
      <label for="why-coding">Why is coding cool?</label>
    </div>
    <select name="why" id="why-coding">
      <option value="Interesting">Because it's interesting</option>
      <option value="Fun">Because it's fun</option>
      <option value="Powerful">Because it's powerful</option>
    </select>
    <div>
      Favorite Language (choose one)
      <br>
      <input id="HTML" type="radio" name="fav-lang" value="html">
      <label for="HTML">HTML</label>
      <input id="CSS" type="radio" name="fav-lang" value="css">
      <label for="CSS">CSS</label>
      <input id="JavaScript" type="radio" name="fav-lang" value="javascript">
      <label for="JavaScript">JavaScript</label>
    </div>
    <div>
      Would you like to sign up for more information?
      <br>
      <input id="sign-up" type="checkbox" name="more-info" value="sign-me-up" checked="checked">Sign me up!
    </div>
    <div>
      Comments
      <br>
      <textarea name="comments" cols="20" rows="4"></textarea>
      <br>
      <input type="submit" value="Submit">
    </div>
    </form>
  </body>
</html>
