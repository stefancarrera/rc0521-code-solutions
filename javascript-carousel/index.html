<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="picBox">
    <i class="fas fa-angle-right next"></i>
    <i class="fas fa-angle-left prev"></i>
    <img src="images/001.png" alt="Bulbasaur">
    <div class="circleRow">
      <i class="far fa-circle" id="pic1"></i>
      <i class="fas fa-circle" id="pic2"></i>
      <i class="fas fa-circle" id="pic3"></i>
      <i class="fas fa-circle" id="pic4"></i>
      <i class="fas fa-circle" id="pic5"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
