<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>CSS 4 Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="top">
      <h2>How it works</h2>
    </div>
    <div class="bottom">
      <div class="column">
        <img src="images/screen-1.png" alt="App Switching Screen" class="screen">
        <img src="images/switch-icon.png" alt="switch-icon" class="icon">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column">
        <img src="images/screen-2.png" alt="Trip Ignored" class="screen">
        <img src="images/filter-icon.png" alt="filter-icon" class="icon">
        <h3>Trip Filtering</h3>
        <p>Evaluatess your trip requests</p>
      </div>
      <div class="column">
        <img src="images/screen-3.png" alt="Service Filters" class="screen">
        <img src="images/slider-icon.png" alt="slider-icon" class="icon">
        <h3>Service Filters</h3>
        <p>Tracks your trips across all apps</p>
      </div>
      <div class="column">
        <img src="images/screen-4.png" alt="Stats and Mileage" class="screen">
        <img src="images/bars-icon.png" alt="bars-icon" class="icon">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
